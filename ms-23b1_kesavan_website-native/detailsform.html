<!DOCTYPE html>
<html>
<style>
	h1,h2{
		color: green;
		font-size:35px ;
	}
	tr,td{
		font-size: 25px;
		padding: 4px;
		align: center;
	}
	.submit{
		font-size: 25px;
		background-color: #04AA6D;
        color: white;
        padding: 6px 8px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
	}

	form{
		background-color: #CAE7DF;
		height: 100%;
		width: 100%;
	}
</style>
<body>
	<center>
	<form name="form1">
		<h1><u>Registration Form</u></h1>
		<h2><u>Fill this form to Register</u></h2>
		<table>
		<tr>
			<td>Name:</td>
		<td>
		<input type="text" placeholder="Enter name  here" id="name">
	</td>
		</tr>
		<tr>
			<td>D.O.B:</td>
		<td>	
		<input type="number" placeholder="dd/mm/year" id="dob">
		</td>
		</tr>
		<tr>
			<td>Gender:</td>
		<td>	
			<label>
		<input type="radio" name="gender" value="Male">Male
	</label><label><input type="radio" name="gender" value="Female">Female</label>
</td>
	</tr>
		<tr>
			<td>Mobile no:</td>
		<td>
		<input type="text" placeholder=0000000000 name="Number" id="number" pattern="[0-9]{10}" oninput="mob()"></td>
	</tr>
		<tr>
			<td>E-mail:</td>
			<td>
		<input type="email" placeholder=@gmail.com name="mail" id="email"></td>
	</tr>
		<tr>
			<td>Address line 1:</td>
		<td>
		<input type="text" id="address"></td>
	</tr>
		<tr>
			<td>Address line 2:</td>
		<td>
		<input type="text" id="address"></td>
	</tr>
		<tr>
			<td>Address line 3:</td>
			<td>
		<input type="text" id="address"></td>
	</tr>
		<tr>
			<td>Pincode:</td>
			<td>
		<input type="text" placeholder="000 000" name="Pin" id="pincode" pattern="[0-9]{6}" onfocusout="pin()"></td>
	</tr>
	<tr>
		<td>Qualification:</td>
		<td>
		<input type="radio" name="Qualification">HSC<br>
		<input type="radio" name="Qualification">HSLC<br>
		<input type="radio" name="Qualification">Degree<br></td>
	</tr>
	<tr>
		<td>Mark:</td>
		<td><input type="number"></td>
	</tr>
	<tr><td></td>
		<td><input type="radio" name="Mark" id="percentage" onclick="Percentage()">Percentage <input type="radio" name="Mark" id="aggregate" onclick="Aggregate()">Aggregate</td>
</tr>

	</table><br><br>
	<button type="submit" class="submit">Register</button>
	</form>
</center>
<script type="application/javascript">
	
    
function mob(){
	var x=document.getElementById("number").value;
	var y=x.length;
	if(y!=10)
	{

		alert(" Please Enter valid mobile number");
		return false;
}
}
function pin(){
	var y=document.getElementById("pincode").value;
	if(y.lenght==6)
	{
		return true;
		else
		{
		window.alert("Enter valid code");
	}
}
	
}
function Percentage()
{
	var z=document.getElementById("Percentage").value;
	document.write(z+"%");
}




</script>
</body>
</html>
